<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .pulse-dot {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .slot-card {
            transition: all 0.3s ease;
        }

        .slot-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .modal-overlay {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
        }
    </style>
</head>

<body class="min-h-screen p-4">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function Dashboard() {
            const [user, setUser] = useState(null);
            const [slots, setSlots] = useState([]);
            const [selectedSlot, setSelectedSlot] = useState(null);
            const [stats, setStats] = useState({ total: 0, free: 0, occupied: 0 });
            const [wsConnected, setWsConnected] = useState(false);
            const [showBookingModal, setShowBookingModal] = useState(false);
            const [bookingDuration, setBookingDuration] = useState(1);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');

            const BACKEND_URL = "http://localhost:8000/api/v1";
            const WS_URL = "ws://localhost:8000/api/v1/ws/lot/1";
            const ML_FEED_URL = "http://localhost:5000/video_feed";

            useEffect(() => {
                // Check authentication
                const token = localStorage.getItem('access_token');
                if (!token) {
                    window.location.href = 'login.html';
                    return;
                }

                fetchCurrentUser(token);
                fetchSlots();
                connectWebSocket();

                // AUTO-REFRESH: Fetch slots every 3 seconds for real-time updates
                const refreshInterval = setInterval(() => {
                    fetchSlots();
                }, 3000); // Update every 3 seconds

                // Cleanup interval on component unmount
                return () => clearInterval(refreshInterval);
            }, []);

            const connectWebSocket = () => {
                const ws = new WebSocket(WS_URL);

                ws.onopen = () => {
                    setWsConnected(true);
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    if (data.type === 'slot_update') {
                        updateSlotStatus(data.slot.id, data.slot.status);
                    }
                };

                ws.onerror = () => setWsConnected(false);
                ws.onclose = () => {
                    setWsConnected(false);
                    setTimeout(connectWebSocket, 3000);
                };
            };

            const fetchCurrentUser = async (token) => {
                try {
                    const response = await fetch(`${BACKEND_URL}/auth/me`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    if (response.ok) {
                        const userData = await response.json();
                        setUser(userData);
                    } else {
                        localStorage.removeItem('access_token');
                        localStorage.removeItem('refresh_token');
                        window.location.href = 'login.html';
                    }
                } catch (error) {
                    console.error("Error fetching user:", error);
                    window.location.href = 'login.html';
                }
            };

            const fetchSlots = async () => {
                try {
                    const response = await fetch(`${BACKEND_URL}/lots/`);
                    const data = await response.json();

                    if (data.length > 0) {
                        const lotSlots = data[0].slots || [];
                        setSlots(lotSlots);
                        updateStats(lotSlots);
                    }
                } catch (error) {
                    console.error("Error fetching slots:", error);
                }
            };

            const updateSlotStatus = (slotId, status) => {
                setSlots(prev => {
                    const updated = prev.map(s =>
                        s.id === slotId ? { ...s, status } : s
                    );
                    updateStats(updated);
                    return updated;
                });
            };

            const updateStats = (slotList) => {
                const total = slotList.length;
                const free = slotList.filter(s => s.status === 'free').length;
                const occupied = total - free;
                setStats({ total, free, occupied });
            };

            const handleLogout = () => {
                localStorage.removeItem('access_token');
                localStorage.removeItem('refresh_token');
                window.location.href = 'login.html';
            };

            const handleBookSlot = (slot) => {
                if (slot.status === 'free') {
                    setSelectedSlot(slot);
                    setShowBookingModal(true);
                }
            };

            const confirmBooking = async () => {
                if (!selectedSlot) return;

                setLoading(true);
                setError('');

                try {
                    const token = localStorage.getItem('access_token');

                    const orderResponse = await fetch(`${BACKEND_URL}/bookings/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            slot_id: selectedSlot.id,
                            duration_hours: bookingDuration
                        })
                    });

                    if (!orderResponse.ok) {
                        throw new Error('Failed to create booking order');
                    }

                    const orderData = await orderResponse.json();

                    const options = {
                        key: orderData.key_id,
                        amount: orderData.amount,
                        currency: orderData.currency,
                        name: "Smart Parking System",
                        description: `Booking ${selectedSlot.name} for ${bookingDuration} hour(s)`,
                        order_id: orderData.order_id,
                        handler: async function (response) {
                            try {
                                const verifyUrl = `${BACKEND_URL}/bookings/verify?razorpay_order_id=${response.razorpay_order_id}&razorpay_payment_id=${response.razorpay_payment_id}&razorpay_signature=${response.razorpay_signature}&slot_id=${selectedSlot.id}`;

                                const verifyResponse = await fetch(verifyUrl, {
                                    method: 'POST',
                                    headers: { 'Authorization': `Bearer ${token}` }
                                });

                                if (verifyResponse.ok) {
                                    setSuccess(`‚úÖ Booking confirmed for ${selectedSlot.name}!`);
                                    setShowBookingModal(false);
                                    setSelectedSlot(null);
                                    fetchSlots();
                                    setTimeout(() => setSuccess(''), 5000);
                                } else {
                                    setError('‚ùå Payment verification failed');
                                }
                            } catch (error) {
                                setError('‚ùå Verification error: ' + error.message);
                            }
                        },
                        prefill: {
                            name: user.name,
                            email: user.email,
                        },
                        theme: { color: "#667eea" }
                    };

                    const rzp = new Razorpay(options);
                    rzp.open();

                } catch (error) {
                    setError('‚ùå Booking failed: ' + error.message);
                } finally {
                    setLoading(false);
                }
            };

            if (!user) {
                return (
                    <div className="flex items-center justify-center min-h-screen">
                        <div className="glass-card p-8">
                            <p className="text-gray-700">Loading...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="max-w-7xl mx-auto">
                    {success && (
                        <div className="fixed top-4 right-4 z-50 glass-card p-4 bg-green-50 border-2 border-green-500">
                            <p className="text-green-700 font-semibold">{success}</p>
                        </div>
                    )}
                    {error && (
                        <div className="fixed top-4 right-4 z-50 glass-card p-4 bg-red-50 border-2 border-red-500">
                            <p className="text-red-700 font-semibold">{error}</p>
                        </div>
                    )}

                    {/* Header */}
                    <div className="glass-card p-6 mb-6">
                        <div className="flex items-center justify-between">
                            <div>
                                <h1 className="text-3xl font-bold text-gray-800 mb-2">
                                    üöó Smart Parking System
                                </h1>
                                <p className="text-gray-600">Welcome back, {user.name}!</p>
                            </div>

                            <div className="flex items-center space-x-4">
                                <div className="flex items-center space-x-2">
                                    <div className={`w-3 h-3 rounded-full ${wsConnected ? 'bg-green-500' : 'bg-red-500'} pulse-dot`}></div>
                                    <span className="text-sm font-medium text-gray-700">
                                        {wsConnected ? 'Live' : 'Offline'}
                                    </span>
                                </div>

                                <button
                                    onClick={handleLogout}
                                    className="bg-red-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-red-600 transition"
                                >
                                    Logout
                                </button>
                            </div>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        {/* Left: Live Feed */}
                        <div className="lg:col-span-2">
                            <div className="glass-card p-6 mb-6">
                                <h2 className="text-xl font-bold text-gray-800 mb-4">
                                    üìπ Live Detection Feed
                                </h2>
                                <div className="relative rounded-lg overflow-hidden bg-black">
                                    <img
                                        src={ML_FEED_URL}
                                        alt="Live Detection Feed"
                                        className="w-full h-auto"
                                    />
                                    <div className="absolute top-4 left-4 bg-red-600 text-white px-3 py-1 rounded-full text-xs font-bold flex items-center">
                                        <div className="w-2 h-2 bg-white rounded-full mr-2 pulse-dot"></div>
                                        LIVE
                                    </div>
                                </div>
                            </div>

                            {/* Stats */}
                            <div className="grid grid-cols-3 gap-4">
                                <div className="glass-card p-4 text-center">
                                    <div className="text-3xl font-bold text-blue-600">{stats.total}</div>
                                    <div className="text-sm text-gray-600 mt-1">Total Slots</div>
                                </div>
                                <div className="glass-card p-4 text-center">
                                    <div className="text-3xl font-bold text-green-600">{stats.free}</div>
                                    <div className="text-sm text-gray-600 mt-1">Available</div>
                                </div>
                                <div className="glass-card p-4 text-center">
                                    <div className="text-3xl font-bold text-red-600">{stats.occupied}</div>
                                    <div className="text-sm text-gray-600 mt-1">Occupied</div>
                                </div>
                            </div>
                        </div>

                        {/* Right: Parking Slots */}
                        <div>
                            <div className="glass-card p-6">
                                <h2 className="text-xl font-bold text-gray-800 mb-4">
                                    üÖøÔ∏è Parking Slots
                                </h2>

                                <div className="space-y-3">
                                    {slots.map(slot => (
                                        <div
                                            key={slot.id}
                                            onClick={() => handleBookSlot(slot)}
                                            className={`slot-card p-4 rounded-lg border-2 cursor-pointer ${slot.status === 'free'
                                                ? 'bg-green-50 border-green-400 hover:bg-green-100'
                                                : 'bg-red-50 border-red-400 opacity-75 cursor-not-allowed'
                                                }`}
                                        >
                                            <div className="flex items-center justify-between">
                                                <div>
                                                    <div className="text-lg font-bold text-gray-800">
                                                        {slot.name}
                                                    </div>
                                                    <div className={`text-xs font-semibold ${slot.status === 'free' ? 'text-green-600' : 'text-red-600'
                                                        }`}>
                                                        {slot.status === 'free' ? '‚úÖ AVAILABLE' : 'üöó OCCUPIED'}
                                                    </div>
                                                </div>

                                                {slot.status === 'free' && (
                                                    <button className="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-semibold hover:bg-blue-700 transition">
                                                        Book Now
                                                    </button>
                                                )}
                                            </div>

                                            <div className="mt-2 text-xs text-gray-600">
                                                Rate: ‚Çπ{slot.rate_per_hour || 50}/hour
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Booking Modal */}
                    {showBookingModal && selectedSlot && (
                        <div className="fixed inset-0 modal-overlay flex items-center justify-center z-50 p-4">
                            <div className="glass-card p-8 max-w-md w-full">
                                <h2 className="text-2xl font-bold text-gray-800 mb-4">
                                    Book Slot {selectedSlot.name}
                                </h2>

                                <div className="mb-6">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Duration (hours)
                                    </label>
                                    <input
                                        type="number"
                                        min="1"
                                        max="24"
                                        value={bookingDuration}
                                        onChange={(e) => setBookingDuration(parseInt(e.target.value))}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    />
                                </div>

                                <div className="bg-blue-50 p-4 rounded-lg mb-6">
                                    <div className="flex justify-between items-center mb-2">
                                        <span className="text-gray-700">Rate per hour:</span>
                                        <span className="font-semibold">‚Çπ{selectedSlot.rate_per_hour || 50}</span>
                                    </div>
                                    <div className="flex justify-between items-center mb-2">
                                        <span className="text-gray-700">Duration:</span>
                                        <span className="font-semibold">{bookingDuration} hour(s)</span>
                                    </div>
                                    <div className="border-t border-blue-200 my-2"></div>
                                    <div className="flex justify-between items-center">
                                        <span className="text-gray-700 font-semibold">Total Amount:</span>
                                        <span className="text-2xl font-bold text-blue-600">
                                            ‚Çπ{(selectedSlot.rate_per_hour || 50) * bookingDuration}
                                        </span>
                                    </div>
                                </div>

                                <div className="flex space-x-3">
                                    <button
                                        onClick={confirmBooking}
                                        disabled={loading}
                                        className="flex-1 bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition disabled:opacity-50"
                                    >
                                        {loading ? 'Processing...' : 'Pay with Razorpay'}
                                    </button>
                                    <button
                                        onClick={() => {
                                            setShowBookingModal(false);
                                            setSelectedSlot(null);
                                        }}
                                        className="flex-1 bg-gray-300 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-400 transition"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dashboard />);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .tab-active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab-inactive {
            background: rgba(255, 255, 255, 0.5);
            color: #4B5563;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass-card p-8 max-w-md w-full">
        <!-- Logo & Title -->
        <div class="text-center mb-8">
            <div class="text-6xl mb-4">ðŸš—</div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Smart Parking System</h1>
            <p class="text-gray-600">AI-Powered Parking Management</p>
        </div>

        <!-- Tab Switcher -->
        <div class="flex mb-6 bg-gray-100 rounded-lg p-1">
            <button id="loginTab" onclick="switchTab('login')"
                class="flex-1 py-2 px-4 rounded-lg font-semibold transition tab-active">
                Login
            </button>
            <button id="registerTab" onclick="switchTab('register')"
                class="flex-1 py-2 px-4 rounded-lg font-semibold transition tab-inactive">
                Register
            </button>
        </div>

        <!-- Success/Error Messages -->
        <div id="message" class="hidden mb-4 p-3 rounded-lg"></div>

        <!-- Login Form -->
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Email
                </label>
                <input type="email" id="loginEmail" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="your@email.com" />
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Password
                </label>
                <input type="password" id="loginPassword" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
            </div>

            <button type="submit" id="loginBtn"
                class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:from-blue-700 hover:to-purple-700 transition">
                Login
            </button>
        </form>

        <!-- Register Form (Hidden by default) -->
        <form id="registerForm" class="hidden" onsubmit="handleRegister(event)">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Full Name
                </label>
                <input type="text" id="registerName" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                    placeholder="John Doe" />
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Email
                </label>
                <input type="email" id="registerEmail" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                    placeholder="your@email.com" />
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Password
                </label>
                <input type="password" id="registerPassword" required minlength="8"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                    placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
                <p class="text-xs text-gray-500 mt-1">Minimum 8 characters, must include at least one letter</p>
            </div>

            <button type="submit" id="registerBtn"
                class="w-full bg-gradient-to-r from-green-600 to-teal-600 text-white py-3 rounded-lg font-semibold hover:from-green-700 hover:to-teal-700 transition">
                Register
            </button>
        </form>

        <!-- Footer -->
        <div class="mt-6 text-center text-sm text-gray-600">
            <p>Secure authentication with JWT tokens</p>
        </div>
    </div>

    <script>
        const BACKEND_URL = "http://localhost:8000/api/v1";

        // Check if already logged in
        window.onload = function () {
            const token = localStorage.getItem('access_token');
            if (token) {
                // Verify token is still valid
                fetch(`${BACKEND_URL}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                })
                    .then(response => {
                        if (response.ok) {
                            // Token valid, redirect to dashboard
                            window.location.href = 'dashboard.html';
                        } else {
                            // Token invalid, clear it
                            localStorage.removeItem('access_token');
                            localStorage.removeItem('refresh_token');
                        }
                    })
                    .catch(error => {
                        console.error('Token verification failed:', error);
                    });
            }
        };

        function switchTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const message = document.getElementById('message');

            message.classList.add('hidden');

            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                loginTab.className = 'flex-1 py-2 px-4 rounded-lg font-semibold transition tab-active';
                registerTab.className = 'flex-1 py-2 px-4 rounded-lg font-semibold transition tab-inactive';
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                loginTab.className = 'flex-1 py-2 px-4 rounded-lg font-semibold transition tab-inactive';
                registerTab.className = 'flex-1 py-2 px-4 rounded-lg font-semibold transition tab-active';
            }
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `mb-4 p-3 rounded-lg ${type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'
                }`;
            message.classList.remove('hidden');
        }

        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');

            btn.disabled = true;
            btn.textContent = 'Logging in...';

            try {
                const formData = new URLSearchParams();
                formData.append('username', email);
                formData.append('password', password);

                const response = await fetch(`${BACKEND_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);

                    showMessage('Login successful! Redirecting...', 'success');

                    console.log('Login successful, redirecting to dashboard...');
                    console.log('Token stored:', localStorage.getItem('access_token'));

                    // Redirect to dashboard after 1 second
                    setTimeout(() => {
                        console.log('Attempting redirect...');
                        const dashboardUrl = window.location.href.replace('login.html', 'dashboard.html');
                        console.log('Redirecting to:', dashboardUrl);
                        window.location.href = dashboardUrl;
                    }, 1000);
                } else {
                    const errorData = await response.json();
                    showMessage(errorData.detail || 'Login failed. Please check your credentials.', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please check if backend is running.', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        }

        async function handleRegister(event) {
            event.preventDefault();

            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const btn = document.getElementById('registerBtn');

            btn.disabled = true;
            btn.textContent = 'Registering...';

            try {
                const response = await fetch(`${BACKEND_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password })
                });

                if (response.ok) {
                    showMessage('Registration successful! Please login.', 'success');

                    // Switch to login tab after 1.5 seconds
                    setTimeout(() => {
                        switchTab('login');
                        document.getElementById('loginEmail').value = email;
                    }, 1500);
                } else {
                    const errorData = await response.json();
                    // Handle error message properly
                    let errorMsg = 'Registration failed.';
                    if (errorData.detail) {
                        if (typeof errorData.detail === 'string') {
                            errorMsg = errorData.detail;
                        } else if (typeof errorData.detail === 'object') {
                            errorMsg = JSON.stringify(errorData.detail);
                        }
                    }
                    showMessage(errorMsg, 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showMessage('Network error. Please check if backend is running.', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Register';
            }
        }
    </script>
</body>

</html>

version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: parking-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://parking_user:parking_pass@db:5432/parking_db
      - ML_SERVICE_URL=http://ml-service:5000
    env_file:
      - ./backend/.env
    depends_on:
      - db
    volumes:
      - ./backend/logs:/app/logs
    networks:
      - parking-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: parking-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - parking-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  # ML Service
  ml-service:
    build:
      context: ./ml_service
      dockerfile: Dockerfile
    container_name: parking-ml-service
    ports:
      - "5000:5000"
    environment:
      - BACKEND_URL=http://backend:8000/api/v1
    volumes:
      - ./ml_service:/app
      - ./frontend/videoplayback.mp4:/app/videoplayback.mp4
    networks:
      - parking-network
    restart: unless-stopped

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: parking-db
    environment:
      - POSTGRES_USER=parking_user
      - POSTGRES_PASSWORD=parking_pass
      - POSTGRES_DB=parking_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - parking-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U parking_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Optional - for caching)
  redis:
    image: redis:7-alpine
    container_name: parking-redis
    ports:
      - "6379:6379"
    networks:
      - parking-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  postgres-data:

networks:
  parking-network:
    driver: bridge
